<html lang="en">
    <head>
        <meta charset="utf-8">

    <body>
        <section class="content">
            <h1>Register</h1>

            <form class="register" method="post">
                {% if message %}
                <h3>{{message}}</h3>
                {% endif %}
                <p>Create an account with your registration code. If you don't have one, contact Ankit Ranjan.</p>
                <input type="text" name="code" autocomplete="off" placeholder="Registration Code">
                <input type="text" name="name" value="{{name}}" autocomplete="off" placeholder="Full Name">
                <input type="email" name="email" value="{{email}}" autocomplete="off" placeholder="Email Address">
				<input type="text" name="studentId" value="{{student_id}}" autocomplete="off" placeholder="Student ID">
                <input type="password" name="password" placeholder="Password">
                <div class="selections">                
                    <div class="left">
                        <label for="pronoun">Pronoun: </label>
                        <select name="pronoun">
                            <option value="she">she</option>
                            <option value="he">he</option>
                            <option value="they">they</option>
                        </select>
                    </div>
                    <div class="right">
                        <label for="class">Class of: </label>
                        <select name="class">
                            <!-- TODO: Make this dynamic instead of hardcoded. -->
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                        </select>
                    </div>
                </div>
                <div class="centered"><input type="submit" value="Register"></div>
            </form>

            <div class="centered"><a href="/">Already have an account?</a></div>
        </section>
    </body>
